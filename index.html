<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pela Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #000000 100%);
        }
        .checkmark {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 1.5s ease-in-out forwards;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-xl overflow-hidden transition-all duration-500 transform card-hover">
        <div class="bg-blue-800 p-6 text-white text-center">
            <h1 class="text-3xl font-bold mb-2">Obrigado pela Compra!</h1>
            <p class="opacity-90">Sua compra foi processada com sucesso</p>
        </div>
        
        <div class="p-8 text-center">
            <div class="flex justify-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path class="checkmark" d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline class="checkmark" points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            </div>
            
            <p class="text-gray-700 mb-6">Agradecemos por escolher nossos produtos/serviços. Um e-mail de confirmação foi enviado para você.</p>
            
        </div>
        
        <div class="bg-gray-100 p-4 text-center text-sm text-gray-600">
            <p>Precisa de ajuda? <a href="https://wa.me/5518981023048?text=Preciso%20de%20ajuda%20para%20acessar%20o%20treinamento%20" class="text-blue-800 hover:text-blue-900 transition-all">Entre em contato</a></p>
        </div>
    </div>

    <script>
        // Efeito de confetti após carregar a página
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const colors = ['#1e40af', '#ffffff', '#10b981'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.top = '0';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.opacity = '0';
                    confetti.style.transform = 'translateY(0)';
                    confetti.style.zIndex = '1000';
                    confetti.style.transition = `opacity 0.5s ease, transform ${Math.random() * 2 + 1}s ease`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.style.opacity = '1';
                        confetti.style.transform = `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`;
                    }, 100);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }, 800);
        });
    </script>
</body>
</html>
